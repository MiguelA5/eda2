    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

                <div class="d-flex align-items-center"> <!-- Contenedor para alinear elementos verticalmente -->

    <div class="container">

                </div>
                <div class="col-md-6 my-4"> <!-- Ajusta el valor de my-4 según tus preferencias -->

                        <div class="card-body text-center">
                            <h2 class="card-title">Estilo Visual</h2>

                            <form>
                                <h3>Evaluación de actividades de Estilo Visual</h3>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="evaluacion_visual" id="muy_poco" value="muy_poco">

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="evaluacion_visual" id="poco" value="poco">

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="evaluacion_visual" id="moderadamente" value="moderadamente">

                                    <input class="form-check-input" type="radio" name="evaluacion_visual" id="mucho" value="mucho">
